{% set name = "aiida-icl" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "626f50584d52eafa4ecc3d89375d0c3cb51522819e074c0cde635c90214d56c6"

build:
  number: 1
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - aiida-core >=1.0.0b5
    - python
    - ruamel.yaml
    - setuptools
    - six

test:
  imports:
    - aiida_icl
    - aiida_icl.schedulers
    - aiida_icl.tests
    - aiida_icl.utils

about:
  home: "https://github.com/chrisjsewell/aiida-cx1scheduler"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "AiiDA plugin interfacing with the Imperial College London cx1 HPC"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - chrisjsewell
